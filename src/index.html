<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoo Studio | Home</title>
    <meta name="description" content="Qoo Studion website for presenting there Porfolio.">
    <!-- Links Tag -->
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <!-- Website Structure -->
    <div class="w-full">
        <!-- Header -->
        <header id="header" class="h-screen w-full ">
            <!-- Desktop Nav -->
            <nav id="desktop_nav" class="fixed z-50 flex w-full flex-row items-center justify-between p-6">
                <div class=" inline-block ">
                    <img src="../assets/img/Logo_white.png" class="h-[40px]" />
                </div>
                <ul class="flex flex-row items-center justify-center text-white">
                    <li class="mx-11">ABOUT</li>
                    <li class="mx-11">OUR WORK</li>
                    <li class="mx-11">INSIGHTS</li>
                    <li class="mx-11">CONTACT</li>
                    <button class="">WANT TO WORK WITH US?</button>
                </ul>
            </nav>
            <!-- Mobile Nav -->
            <nav id="mobile_nav" class="hidden">
                mobile_nav
            </nav>
            <!-- Banner -->
            <section id="banner" class="">
                <div class="relative flex w-full items-center justify-center">
                    <video autoplay width="100%" height="100%"
                        class="absolute top-0 -z-50 aspect-video h-full w-[2080px] " id="video_banner"
                        src="../assets/video/Qoo Studio - Powerful Visualization Technology.mp4"></video>
                    <div class="flex w-full flex-col flex-nowrap items-center justify-center">
                        <div class="">
                            <h1 class="">
                                GAME CHANGING VISUALIZATION
                            </h1>
                        </div>
                        <div class="">
                            <button class="">Check out the full reel</button>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <!-- Main -->
        <main id="header" class="">
            main
        </main>
        <!-- Footer -->
        <footer id="header" class="">
            footer
        </footer>
    </div>

    <!-- JavaScript Scripts -->
    <script src="./js/script.js"></script>
</body>

</html>
